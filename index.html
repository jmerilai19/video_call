<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebRTC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="container">
        <div id="videos">
            <video class="video-player" id="user-left" autoplay playsinline></video>
            <video class="video-player" id="user-right" autoplay playsinline></video>
        </div>

        <div id="buttons">
            <button id="create-offer">CREATE CALL</button>
            <button id="create-answer">JOIN CALL</button>
            <button id="add-answer">ACCEPT JOIN</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
